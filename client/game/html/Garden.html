<div id="garden">
	<img class="grassbackgrond" [src]="'/game/image/grass.svg'"/>

	<boy class="grassboy" [ngStyle]="{left: boyPosleft+'px', top: boyPostop+'px'}" [ngClass]="{'goleft': moveLeft}"></boy>

	<weed class="weed" *ngIf="weed" [ngStyle]="{left: weedPosleft+'px', top: weedPostop+'px'}"></weed>
</div>
